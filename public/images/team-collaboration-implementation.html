<!-- Responsive image implementation for team-collaboration -->
<picture>
    <!-- Modern formats for supported browsers -->
    <source media="(min-width: 1024px)" srcset="team-collaboration.avif" type="image/avif">
    <source media="(min-width: 768px)" srcset="team-collaboration-tablet.avif" type="image/avif">
    <source media="(max-width: 767px)" srcset="team-collaboration-mobile.avif" type="image/avif">
    <source media="(min-width: 1024px)" srcset="team-collaboration.webp" type="image/webp">
    <source media="(min-width: 768px)" srcset="team-collaboration-tablet.webp" type="image/webp">
    <source media="(max-width: 767px)" srcset="team-collaboration-mobile.webp" type="image/webp">
    
    <!-- Fallback JPEG versions -->
    <source media="(min-width: 1024px)" srcset="team-collaboration.jpg" type="image/jpeg">
    <source media="(min-width: 768px)" srcset="team-collaboration-tablet.jpg" type="image/jpeg">
    <source media="(max-width: 767px)" srcset="team-collaboration-mobile.jpg" type="image/jpeg">
    
    <!-- Default image -->
    <img src="team-collaboration.jpg" alt="Generated image" class="w-full h-full object-cover" loading="lazy">
</picture>
