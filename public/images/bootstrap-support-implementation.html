<!-- Responsive image implementation for bootstrap-support -->
<picture>
    <!-- Modern formats for supported browsers -->
    <source media="(min-width: 1024px)" srcset="bootstrap-support.avif" type="image/avif">
    <source media="(min-width: 768px)" srcset="bootstrap-support-tablet.avif" type="image/avif">
    <source media="(max-width: 767px)" srcset="bootstrap-support-mobile.avif" type="image/avif">
    <source media="(min-width: 1024px)" srcset="bootstrap-support.webp" type="image/webp">
    <source media="(min-width: 768px)" srcset="bootstrap-support-tablet.webp" type="image/webp">
    <source media="(max-width: 767px)" srcset="bootstrap-support-mobile.webp" type="image/webp">
    
    <!-- Fallback JPEG versions -->
    <source media="(min-width: 1024px)" srcset="bootstrap-support.jpg" type="image/jpeg">
    <source media="(min-width: 768px)" srcset="bootstrap-support-tablet.jpg" type="image/jpeg">
    <source media="(max-width: 767px)" srcset="bootstrap-support-mobile.jpg" type="image/jpeg">
    
    <!-- Default image -->
    <img src="bootstrap-support.jpg" alt="Generated image" class="w-full h-full object-cover" loading="lazy">
</picture>
