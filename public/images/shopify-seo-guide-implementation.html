<!-- Responsive image implementation for shopify-seo-guide -->
<picture>
    <!-- Modern formats for supported browsers -->
    <source media="(min-width: 1024px)" srcset="shopify-seo-guide.avif" type="image/avif">
    <source media="(min-width: 768px)" srcset="shopify-seo-guide-tablet.avif" type="image/avif">
    <source media="(max-width: 767px)" srcset="shopify-seo-guide-mobile.avif" type="image/avif">
    <source media="(min-width: 1024px)" srcset="shopify-seo-guide.webp" type="image/webp">
    <source media="(min-width: 768px)" srcset="shopify-seo-guide-tablet.webp" type="image/webp">
    <source media="(max-width: 767px)" srcset="shopify-seo-guide-mobile.webp" type="image/webp">
    
    <!-- Fallback JPEG versions -->
    <source media="(min-width: 1024px)" srcset="shopify-seo-guide.jpg" type="image/jpeg">
    <source media="(min-width: 768px)" srcset="shopify-seo-guide-tablet.jpg" type="image/jpeg">
    <source media="(max-width: 767px)" srcset="shopify-seo-guide-mobile.jpg" type="image/jpeg">
    
    <!-- Default image -->
    <img src="shopify-seo-guide.jpg" alt="Generated image" class="w-full h-full object-cover" loading="lazy">
</picture>
