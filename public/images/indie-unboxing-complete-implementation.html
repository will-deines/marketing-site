    <source media="(min-width: 1024px)" srcset="indie-unboxing-complete.webp" type="image/webp">
    <source media="(min-width: 768px)" srcset="indie-unboxing-complete-tablet.webp" type="image/webp">

    <source media="(min-width: 1024px)" srcset="indie-unboxing-complete.jpg" type="image/jpeg">
    <source media="(min-width: 768px)" srcset="indie-unboxing-complete-tablet.jpg" type="image/jpeg">
    <source media="(max-width: 767px)" srcset="indie-unboxing-complete-mobile.jpg" type="image/jpeg">
    
    <!-- Default image -->
    <img src="indie-unboxing-complete.jpg" alt="Generated image" class="w-full h-full object-cover" loading="lazy">
