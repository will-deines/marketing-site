<!-- Responsive image implementation for ai-chat -->
<picture>
    <!-- Modern formats for supported browsers -->
    <source media="(min-width: 1024px)" srcset="ai-chat.avif" type="image/avif">
    <source media="(min-width: 768px)" srcset="ai-chat-tablet.avif" type="image/avif">
    <source media="(max-width: 767px)" srcset="ai-chat-mobile.avif" type="image/avif">
    <source media="(min-width: 1024px)" srcset="ai-chat.webp" type="image/webp">
    <source media="(min-width: 768px)" srcset="ai-chat-tablet.webp" type="image/webp">
    <source media="(max-width: 767px)" srcset="ai-chat-mobile.webp" type="image/webp">
    
    <!-- Fallback JPEG versions -->
    <source media="(min-width: 1024px)" srcset="ai-chat.jpg" type="image/jpeg">
    <source media="(min-width: 768px)" srcset="ai-chat-tablet.jpg" type="image/jpeg">
    <source media="(max-width: 767px)" srcset="ai-chat-mobile.jpg" type="image/jpeg">
    
    <!-- Default image -->
    <img src="ai-chat.jpg" alt="Generated image" class="w-full h-full object-cover" loading="lazy">
</picture>
