<!-- Responsive image implementation for growth-metrics -->
<picture>
    <!-- Modern formats for supported browsers -->
    <source media="(min-width: 1024px)" srcset="growth-metrics.avif" type="image/avif">
    <source media="(min-width: 768px)" srcset="growth-metrics-tablet.avif" type="image/avif">
    <source media="(max-width: 767px)" srcset="growth-metrics-mobile.avif" type="image/avif">
    <source media="(min-width: 1024px)" srcset="growth-metrics.webp" type="image/webp">
    <source media="(min-width: 768px)" srcset="growth-metrics-tablet.webp" type="image/webp">
    <source media="(max-width: 767px)" srcset="growth-metrics-mobile.webp" type="image/webp">
    
    <!-- Fallback JPEG versions -->
    <source media="(min-width: 1024px)" srcset="growth-metrics.jpg" type="image/jpeg">
    <source media="(min-width: 768px)" srcset="growth-metrics-tablet.jpg" type="image/jpeg">
    <source media="(max-width: 767px)" srcset="growth-metrics-mobile.jpg" type="image/jpeg">
    
    <!-- Default image -->
    <img src="growth-metrics.jpg" alt="Generated image" class="w-full h-full object-cover" loading="lazy">
</picture>
