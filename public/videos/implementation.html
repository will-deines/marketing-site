<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Hero Video</title>
    <style>
        .hero-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.3);
        }
        
        @media (prefers-reduced-motion: reduce) {
            .hero-video { display: none; }
            .hero-container { background-image: url('hero.jpg'); background-size: cover; }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <video class="hero-video" autoplay muted loop playsinline preload="none" poster="hero.jpg">
            <source src="hero.av1.webm" type="video/webm">
            <source src="hero.h265.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Your Hero Content</h1>
        </div>
    </div>

    <script>
        // Battery optimization
        const video = document.querySelector('.hero-video');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
        observer.observe(video);
    </script>
</body>
</html>
