<!-- Responsive image implementation for time-drain-founders -->
<picture>
    <!-- Modern formats for supported browsers -->
    <source media="(min-width: 1024px)" srcset="time-drain-founders.avif" type="image/avif">
    <source media="(min-width: 768px)" srcset="time-drain-founders-tablet.avif" type="image/avif">
    <source media="(max-width: 767px)" srcset="time-drain-founders-mobile.avif" type="image/avif">
    <source media="(min-width: 1024px)" srcset="time-drain-founders.webp" type="image/webp">
    <source media="(min-width: 768px)" srcset="time-drain-founders-tablet.webp" type="image/webp">
    <source media="(max-width: 767px)" srcset="time-drain-founders-mobile.webp" type="image/webp">
    
    <!-- Fallback JPEG versions -->
    <source media="(min-width: 1024px)" srcset="time-drain-founders.jpg" type="image/jpeg">
    <source media="(min-width: 768px)" srcset="time-drain-founders-tablet.jpg" type="image/jpeg">
    <source media="(max-width: 767px)" srcset="time-drain-founders-mobile.jpg" type="image/jpeg">
    
    <!-- Default image -->
    <img src="time-drain-founders.jpg" alt="Generated image" class="w-full h-full object-cover" loading="lazy">
</picture>
